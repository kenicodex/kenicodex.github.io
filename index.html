<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Kenicodedex Piggyvest Signup Page</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
      <div class="all">

        <h3>Piggyvest</h3>
        <form class="form" action="#" method="post">
          <h3> Create a Secure Account </h3>
          Welcome to the future saving & Investments

            <div class="title"> Full Name </div>
            <input type="text" name="" placeholder="Full Name">

            <div class="title"> Email Address</div>
            <input type="text" name="" placeholder="Email Address">

            <div class="title">Phone Number</div>
            <input type="text" name="" placeholder="Phone Number">

            <div class="title">Password</div>
            <input type="text" name="" placeholder="Password">

            <div class="title">Referrer Phone or Promo Code (Optional) </div>
            <input type="text" name="" placeholder="Referrer Phone Code">

            <div class="title">How Did Yoy Hear About Us? (Optional) </div>
            <select  name="">
              <option value="">Click To Select</option>
              <option value="Facebook">Facebook</option>
              <option value="Twitter">Twitter</option>
              <option value="Instagram">Instagram</option>
              <option value="Friend/Family/Coworker Referrals">Friend/Family/Coworker Referrals</option>
              <option value="Google Search">Google Search</option>
              <option value="Google playstore">Google playstore</option>
              <option value="Local Newspaper">Local Newspaper</option>
              <option value="A an Event">A an Event</option>
              <option value="Other">Other</option>
            </select>

            <input type="submit" name="" value="CREATE ACCOUNT">
        </form>
       <div class="p-3">
              Already have an account? <a href="#">Log in</a>
        </div>
      </div>
  </body>
</html>
