    <script>
      var types = [{name : 'E-Commerce',img :'../images/ecomm.jpg', description : 'E-Commerce, also known as e-Business, or electronic business, is simply the sale and purchase of services and goods over an electronic medium, like the Internet. It also involves electronically transferring data and funds between two or more parties. Simply put, it is online shopping as we commonly know it', temp :''},
                   {name : 'Blogs',img :'../images/blog.jfif', description : 'A blog is a type of website where the content is presented in reverse chronological order (newer content appear first). Blog content is often referred to as entries or “blog posts”. Blogs are typically run by an individual or a small group of people to present information in a conversational style', temp : ''},
                   {name : 'Online Magazine',img :'../images/magazine.jfif', description : 'In some ways, starting a magazine today is easier than ever. But in others, it can be more difficult. All of this is due to the internet. The web puts free information at everyone\'s fingertips, instantly available through mobile devices, which has transformed the magazine industry. It also gives every person online the opportunity to create high quality content and express themselves to a wide audience.', temp : ''},
                   {name : 'Portfolio websites',img :'../images/portfolio.jfif', description : 'Let’s start by defining what a portfolio website is. At its most basic form, a portfolio website provides professional information about an individual or a company and presents a showcase of their work. The Purpose of a Portfolio Website In the design process, the first step should be a statement of purpose. Answering the question Why are we doing this? should be done before any work is started. By specifying the purpose of a design, the process becomes meaningful.', temp : ''},
                   {name : 'School websites',img :'../images/school.jfif', description : 'A school web sites purpose I feel is simple: To communicate what is happening in the school. To allow parents, our clients, to see deeper into what is happening in the school they are sending their child to everyday. Tim is the only principal I know who expects his teachers to post at least once a week to the web site. Every teacher must post what is happening in their classroom. What a concept! To have everyone communicating the same way via the web in one easy to find location for parents. Now thats the purpose of a school web site!', temp : ''},
                   {name : 'Business websites',img :'../images/1JrHDbEdqGsVfnBYtxOitcw.jpeg', description : 'A business website is any website that’s devoted to representing a specific business. It should be branded like the business (the same logo and positioning) and communicate the types of products and/or services the business offers. By now, every business out there should have a website. It’s a widespread expectation. Every potential customer you encounter will just assume that if they Google your business looking for more information, they’ll find a website. And if they don’t, it makes the business look less professional or legitimate.', temp : ''},
                  //  {name : '',img :'', description : '', temp : ''},
                  //  {name : '',img :'', description : '', temp : ''},
    ]
      var type = document.getElementById('types')
     types.forEach((element, index )=> {
      localStorage.setItem(index+"websites",JSON.stringify({
            order : element.name,
            img : element.img,
            description : element.description,
            service : "Web degign and development",
            price_range : "Negotiable"
          }));
      type.innerHTML += `
      <div class="p-2 col-lg-4 col-sm-12">

              <h5 class="card-title p-3">${element.name}</h5>
              <img class="w-100" src='${element.img}'alt="Card image cap" height='300px'>
              <div class="card-body">
                <p class="card-text ">${element.description}</p>
                <a href="order.html?order=${index+"websites"}" class="btn btn-primary">order</a>
              </div>
            </div>
     </div>
      `
     });
