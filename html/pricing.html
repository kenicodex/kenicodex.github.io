<!DOCTYPE html>
<html lang="en">
    <head id="css">
    </head>
<body class="bg-light">
  <aside class="position-fixed bg-light shadow" id='sidebar' >
  </aside>
  <navbar class="d-flex bg-dark" id='navbar'>
  </navbar>
  <script src="../javascript\navbar.js"></script>
 
  <div class="container bg-white p-3">
      <h2 class="jumbotron bg-success">Our prices are cheap and you save up 60%</h2>
      <div>
          Talk to us now , we reply in less than a minute  <hr>
          <div id="chat">
              
          </div>
        <form onsubmit="send(event)">  
        <input type="text" id="message" class="p-1 border m-2 form-control bg-light" placeholder="enter your message">
            
        </form>
            <script>
                var message =  document.getElementById("message")
                 var container =  document.getElementById("chat")
                function send(e) {
                    e.preventDefault()
                    if(message.value != ""){
                        writeText(message.value,"50%", "#312c80")
                    }
                    replies()
                    message.value = ""
                }
                del =(a)=>{a.style.display="none"}
                writeText =(text, position, color)=>{
                        container.innerHTML += `
                        <div style="width:40%;background-color:${color};left:${position};" class="rounded m-1 p-2 position-relative" onclick="del(this)">
                            ${text} 
                        </div>
                        `
                }
                function replies(){

                    var x = message.value
                    x = x.toLowerCase()
                    var greet = ( x.includes("hi")||x.includes("hello")||x.includes("hey")||x.includes("Good morning")||x.includes("Good a")||x.includes("hi"))
                    var request = ( x.includes("create a website")||x.includes("buy a website")||x.includes("a website"))
                    var req = ( x.includes("create a graphic design")||x.includes("buy a graphic design")||x.includes("a graphic design")||x.includes("edit a photo")||x.includes("edit"))
                    var live = (x == "yes"||x=="sure"||x=="yes please")
                   if (greet) {
                        writeText("Hi there, how may we help you?","0%","#cc0243")
                   }else if(request){
                        writeText("Simply ","0%","#cc0243")
                   }else if(req){
                        writeText("Simply ","0%","#cc0243")
                   }else if(live){
                    container.innerHTML += `
                        <div style="width:40%;background-color:#cc0243;left:0;" class="rounded m-1 p-2 position-relative" onclick="del(this)">
                           <a href="https://wa.me?text=hey, i am interest in a your services"><button class="btn btn-info">Click here</button></a>to talk to our agents
                        </div>
                        `
                   }else{
                    writeText("Sorry didnt quite get tha. Would you like to talk to a like person? type yes if so","0%","#cc0243")
                   }
                }
            </script>
      </div>

  </div>
  <footer id="footer"></footer>
</body>
<script src="../javascript/index.js"></script>
<script src="../javascript/sidebar.js"></script>
<script src="../javascript/footer.js"></script>
<script src="../javascript/head.js"></script>
</html>
